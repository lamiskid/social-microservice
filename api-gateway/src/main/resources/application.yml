


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/api/v1/chat/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
            - Path=/api/v1/user/**
        - id: meeting-service
          uri: lb://meeting-SERVICE
          predicates:
            - Path=/api/v1/meet/**



  config:
    import: optional:configserver:httP://localhost:8888
  main:
    web-application-type: reactive


logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE



